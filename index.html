<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Feedback Mentor</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="./img/img.svg" type="image" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Avalie sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="./img/img.svg"
          alt="Imagem de estrelas brancas com um fundo abstrato marrom"
        />
      </header>

      <div class="header-form">
        <h2>Informações pessoais</h2>
      </div>

      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="name-wrapper">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" />
              </div>

              <div class="input-wrapper">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >E-mail <span>(digite um e-mail válido)</span></label
              >
              <input type="email" id="email" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="mentor-wrapper">
              <div class="input-wrapper">
                <label for="name-instructor"
                  >Selecione quem foi o seu mentor</label
                >
                <select id="name-instructor">
                  <option value="Instrutor1">Instrutor1</option>
                  <option value="Instrutor2">Instrutor2</option>
                  <option value="Instrutor3">Instrutor3</option>
                </select>
              </div>

              <div class="input-wrapper">
                <label for="feedback">Feedback sobre o mentor</label>
                <textarea id="feedback" required></textarea>
              </div>

              <div class="checkbox-wrapper">
                <input type="checkbox" id="check" />
                <label for="check"
                  >Todas as minhas dúvidas foram respondidas durante a
                  mentoria.</label
                >
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando sua próxima mentoria</legend>

            <div class="date-wrapper">
              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date" required/>
              </div>

              <div class="input-wrapper">
                <label for="begin">Das</label>
                <input type="time" id="begin" required/>
              </div>

              <div class="input-wrapper">
                <label for="end">Até</label>
                <input type="time" id="end" required/>
              </div>
            </div>
          </div>
        </fieldset>

        <footer>
          <input type="submit" value="Salvar" />
        </footer>
      </form>
    </div>
  </body>
</html>
